{% extends "base.html" %}

{% block content %}
<h1>ブログアプリケーション</h1>
<a href="/create" role="button">新規投稿</a>
<a href="/logout" role="button">ログアウト</a>

{% for post in posts %}
<article>
    <h2>{{ post.title }}</h2>
    <a href="/update/{{ post.id }} " role="button">編集</a>
    <a href="/delete/{{ post.id }} " role="button">削除</a>
    <p>{{ post.created_at}}</p>
    <p>{{ post.body }}</p>
    <hr>
</article>
{% endfor %}
{% endblock %}
